syntax = "proto3";

package grpc.hello;

option java_package = "com.example.grpc.hello";
option java_multiple_files = true;

service HelloService {
  rpc Hello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
  optional int32 optional_name = 2;
}

message HelloReply {
  string message = 1;
}
